<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTTP-FLV | 直播对比</title>
</head>
<body>
  <video id="videoElement" autoplay width="1024" height="576">Your browser is too old which doesn't support HTML5 video.</video>
  <script type="text/javascript" src="./flv.min.js"></script>
  <script>
    if (flvjs.isSupported()) {
        var videoElement = document.getElementById('videoElement');
        var flvPlayer = flvjs.createPlayer({
          url: 'https://heyai.me/rtmplive/live/livestream.flv',
          type: 'flv',
          isLive: true,
          hasAudio: false
        });
        flvPlayer.attachMediaElement(videoElement);
        flvPlayer.load();
        flvPlayer.play();
    }
  </script>
</body>
</html>
